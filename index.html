<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Title -->
    <title>Weather</title>
  </head>
  <body>
    <!-- Main Div -->
    <div class="container main text-center p-5">
      <!-- Form -->
      <form id="form" class="form-group row mb-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">
          <div class="input-group">
            <input
              id="user-search"
              type="text"
              class="form-control"
              placeholder="Enter Your City Name"
            />
            <button type="submit" class="input-group-text btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </form>
      <!-- Weather -->
      <div class="weather">
        <img
          id="weather-condition-image"
          src="http://openweathermap.org/img/wn/50d@2x.png"
        />
        <h2 class="text-center"><span id="temp">30</span>Â°C</h2>
        <p class="text-center lead mb-0">
          <b id="city">Dhaka</b>, <b id="country">BD</b>
        </p>
        <p id="description" class="lead text-center mb-0">Haze</p>
      </div>
    </div>

    <!-- JS file -->
    <script src="app.js"></script>
  </body>
</html>
